<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/core-elements/core-elements.html" />
<link rel="import" href="../bower_components/paper-elements/paper-elements.html" />
<link rel="import" href="../bower_components/core-ajax/core-ajax.html" />

<polymer-element name="opleiding-card" attributes="url">

    <template>
        <style>
            paper-card {
                font-family: RobotoDraft;
                padding: 35px;
                margin: 5px;
                background-color: #2c3a40;
                color: white;
                height: 500px;
            } 
        </style>

        <paper-card vertical layout z="1" flex>
            <div fit style="overflow:auto;">
                <core-list data="{{set}}" class="mylist" style="height: 100%" flex multi>
                    <template>
                        <div layout vertical flex>
                            <div data-index="{{index}}">
                                <paper-item>
                                    {{model.Id}}
                                    {{model.Naam}}
                                </paper-item>
                            </div>
                        </div>
                    </template>
                </core-list>
            </div>
        </paper-card>

        <core-ajax auto
                   id="opleiding_submit"
                   url="{{url}}"
                   response="{{set}}"
                   method="POST"
                   handleas="json">
        </core-ajax>
    </template>

    <script>

        Polymer('opleiding-card', {
            success: function (response) {
                console.log("data!");
                alert(this.response);
            },
            register: function () {
                this.$.ajaxSubmit.go();
                console.log("button works!");
            },
            responseChanged: function (oldValue) {
                console.log("data!");
                console.log(this.response);
            },
            error: function (xhr, ajaxOptions, thrownError) {
                alert(xhr.status);
                alert(xhr.responseText);
                alert(thrownError);
            }
        });
    </script>
</polymer-element>
