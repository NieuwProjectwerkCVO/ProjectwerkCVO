<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/core-elements/core-elements.html" />
<link rel="import" href="../bower_components/paper-elements/paper-elements.html" />
<link rel="import" href="../bower_components/core-ajax/core-ajax.html" />

<polymer-element name="event-card" attributes="url">

    <template>
        <style>
            paper-card {
                font-family: RobotoDraft;
                padding: 35px;
                margin: 5px;
                background-color: #2c3a40;
                color: white;
                height: 500px;
            }
        </style>

        <paper-card z="1" horizontal layout flex style="height: 50px;"></paper-card>

        <core-ajax id="cursist_submit"
                   url="{{url}}"
                   params='{ "cursistnummer": "{{cursistnummer}}" }'
                   response="{{set}}"
                   method="POST"
                   handleas="json">
        </core-ajax>
    </template>


    <script>
        Polymer('event-card', {
            success: function (response) {
                console.log("data!");
                alert(this.response);
            },
            submit: function () {
                this.$.cursist_submit.go();
                console.log("button works!");
            },
            responseChanged: function (oldValue) {
                console.log("data!");
                console.log(this.response);
            },
            error: function (xhr, ajaxOptions, thrownError) {
                alert(xhr.status);
                alert(xhr.responseText);
                alert(thrownError);
            }
        });
    </script>
</polymer-element>
