<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/core-elements/core-elements.html" />
<link rel="import" href="../bower_components/paper-elements/paper-elements.html" />
<link rel="import" href="../bower_components/core-ajax/core-ajax.html" />

<polymer-element name="image-card" attributes="src">

    <template>
        <style>
            paper-card {
                font-family: RobotoDraft;
                margin: 10px;  
                margin-bottom: 0px; 
            }

            paper-card #bottom {
                margin: 0px;
                color: white;
                background-color: black;
                padding: 10px;
                font-size: 28px;
                height: 100px;
            }
        </style>

        <paper-card id="base" vertical layout z="1">
            <core-image src="{{src}}" width="100%" height="100%"></core-image>
        </paper-card>

    </template>


    <script>
        Polymer('image-card');
    </script>
</polymer-element>
