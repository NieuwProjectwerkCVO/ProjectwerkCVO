<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/core-elements/core-elements.html" />
<link rel="import" href="../bower_components/paper-elements/paper-elements.html" />
<link rel="import" href="../bower_components/core-ajax/core-ajax.html" />

<polymer-element name="register-card" attributes="url">

    <template>
        <style>
            paper-card {
                font-family: RobotoDraft;
                padding: 35px;
                margin: 5px;
                background-color: #2c3a40;
                color: white;
            }
        </style>

        <paper-card vertical layout z="1">
            <paper-input label="Voornaam" value="{{voornaam}}"></paper-input>
            <paper-input label="Familienaam" value="{{familienaam}}"></paper-input>
            <paper-radio-group onselect="male">
                <paper-radio-button name="male" label="Male"></paper-radio-button>
                <paper-radio-button name="female" label="Female"></paper-radio-button>
            </paper-radio-group>
            <paper-button on-click="{{register}}">INDIENEN</paper-button>
        </paper-card>

        <core-ajax id="register_submit"
                   url="{{url}}"
                   params='{ "voornaam": "{{voornaam}}" , "familienaam": "{{familienaam}}"}'
                   response="{{people}}"
                   method="POST"
                   handleas="json">
        </core-ajax>
    </template>

    <script>

        Polymer('register-card', {
            success: function (response) {
                console.log("data!");
                alert(this.response);
            },
            register: function () {
                this.$.register_submit.go();
                console.log("button works!");
            },
            responseChanged: function (oldValue) {
                console.log("data!");
                console.log(this.response);
            },
            error: function (xhr, ajaxOptions, thrownError) {
                alert(xhr.status);
                alert(xhr.responseText);
                alert(thrownError);
            }
        });
    </script>
</polymer-element>
