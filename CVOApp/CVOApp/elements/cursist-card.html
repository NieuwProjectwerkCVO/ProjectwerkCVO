<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/core-elements/core-elements.html" />
<link rel="import" href="../bower_components/paper-elements/paper-elements.html" />
<link rel="import" href="../bower_components/core-ajax/core-ajax.html" />

<polymer-element name="cursist-card" attributes="url">

    <template>
        <style>
            
            paper-card {
                font-family: RobotoDraft;
                padding: 35px;
                margin: 5px;
                background-color: #2c3a40;
                color: white;
                height: 500px;
            }
        </style>

        <paper-card z="1" horizontal layout flex style="height: 50px;">
            <paper-input type="text" label="Cursistnummer" value="{{cursistnummer}}"></paper-input>
            <paper-button on-click="{{submit}}">OPHALEN (vb. 43703)</paper-button>
        </paper-card>
        <paper-card vertical layout z="1" flex>
            
            <div fit style="overflow:auto;">
                <core-list data="{{set}}" class="mylist" style="height: 100%" flex multi>
                    <template>
                        <div layout vertical flex>
                            <div data-index="{{index}}">
                                <paper-item>
                                    {{model.CursusNummer}}
                                    {{model.Naam}}
                                </paper-item>
                            </div>
                        </div>
                    </template>
                </core-list>
            </div>
        </paper-card>

        <core-ajax id="cursist_submit"
                   url="{{url}}"
                   params='{ "cursistnummer": "{{cursistnummer}}" }'
                   response="{{set}}"
                   method="POST"
                   handleas="json">
        </core-ajax>
    </template>


    <script>
        Polymer('cursist-card', {
            success: function (response) {
                console.log("data!");
                alert(this.response);
            },
            submit: function () {
                this.$.cursist_submit.go();
                console.log("button works!");
            },
            responseChanged: function (oldValue) {
                console.log("data!");
                console.log(this.response);
            },
            error: function (xhr, ajaxOptions, thrownError) {
                alert(xhr.status);
                alert(xhr.responseText);
                alert(thrownError);
            }
        });
    </script>
</polymer-element>
